<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lokasi - {{ destinasi.nama }} | Lungo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/location.css') }}">
</head>
<body>

  {% include 'navbar.html' %}

  <div class="content">

    <div class="nav-buttons">
      <a href="{{ url_for('detail', place_id=destinasi.id) }}">Detail</a>
      <a href="{{ url_for('photo', place_id=destinasi.id) }}">Photo</a>
      <a href="{{ url_for('location', place_id=destinasi.id) }}" class="active">Location</a>
      <a href="{{ url_for('comments', place_id=destinasi.id) }}">Comments</a>
    </div>

    <h2 class="title">Lokasi {{ destinasi.nama }}</h2>

    <div class="map-container">
      <iframe
        width="100%"
        height="100%"
        frameborder="0"
        style="border:0"
        src="https://www.google.com/maps/embed/v1/place?key={{ api_key }}&q=place_id:{{ destinasi.id }}"
        allowfullscreen>
      </iframe>
    </div>

    <a href="{{ url_for('detail', place_id=destinasi.id) }}" class="btn-back">Kembali ke Detail</a>
  </div>

</body>
</html>
